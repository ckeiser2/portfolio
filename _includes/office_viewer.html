<iframe
  src="https://view.officeapps.live.com/op/embed.aspx?src={{ include.file | url_encode }}"
  width="100%"
  height="600"
  frameborder="0"
  loading="lazy">
</iframe>

<noscript>
  <p>
    View the document directly:
    <a href="{{ include.file }}" target="_blank" rel="noopener">
      {{ include.file }}
    </a>
  </p>
</noscript>
